<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio API boolean</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- tailwind style -->
    <link rel="stylesheet" href="tailwind.css">

    <!-- stylesheet css -->
    <link rel="stylesheet" href="app.css">

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>

</head>
<body class="bg-black">
    <div class="wrap">
        <div class="container mx-auto">

            <!-- fonestra email -->
            <div class="content" id="app">

                <!-- header content page -->
                <div class="header text-center">
                    <h1 class="text-gray-400 text-3xl">Esercizio con API di boolean randomici</h1>
                </div>

                <!-- main content page -->
                <div class="flex flex-wrap justify-between flex-1 ">
                    <div v-for="people in arrayEmail" class="w-1/2 p-3" v-if="arrayEmail.length == numMaxEmail">

                        <!-- card 1 -->
                        <div class="text-gray-400 border-2 border-gray-800 p-3 ">
                            <div class="">
                                <p class="font-bold">Name: <span class="font-normal">{{people.name}}</span></p>
                                <p class="font-bold">Mail: <span class="font-normal">{{people.mail}}</span></p>
                                <p class="font-bold">Telefono: <span class="font-normal">{{people.phone}}</span></p>
                            </div>
                        </div>
                  
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
